[tool:pytest]
# pytest.ini - Configuration for pytest
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    -v
    --tb=short
    --asyncio-mode=auto

testpaths = tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests that require authentication
    search: marks tests for search functionality

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*HTTPSConnection.*:urllib3.exceptions.InsecureRequestWarning

# Test discovery
norecursedirs = .git .tox dist build *.egg venv

# Coverage settings (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing
