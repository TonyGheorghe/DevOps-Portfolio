[tool:pytest]
# pytest.ini - Fixed configuration pentru async tests
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    -v
    --tb=short
    --asyncio-mode=auto

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# CRITICAL: Asyncio configuration
asyncio_mode = auto

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests that require authentication
    search: marks tests for search functionality

# Filter warnings to avoid noise
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore:.*HTTPSConnection.*:urllib3.exceptions.InsecureRequestWarning
    ignore::sqlalchemy.exc.SAWarning

# Test discovery - exclude problematic directories
norecursedirs = .git .tox dist build *.egg venv old_tests_backup backup_old

# Exclude old test files that cause conflicts
collect_ignore = [
    "tests/backup_old",
    "tests/old_tests_backup",
    "tests/complete_debug_test.py",
    "tests/debug_search_error.py",
    "tests/populate_sample_fonds.py",
    "tests/create_admin_user.py",
    "tests/test_api_endpoints.py",
    "tests/test_auth_smoke.py",
    "tests/test_crud_user.py",
    "tests/test_fonds_crud.py",
    "tests/test_minimal_app.py",
    "tests/test_imports.py"]
